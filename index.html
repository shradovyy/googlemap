<!DOCTYPE html>
    <html> 
    <head> 
       <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
       <title>Google Maps API v3 Directions Example</title> 
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKtIIYBBh31KSV8lTl76dQrMjiCe1Sj8I"></script>
       
    </head> 
    <body style="font-family: Arial; font-size: 12px; margin: 0; padding: 0;"> 


        <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div> 
       
       <script type="text/javascript"> 
    
         var directionsService = new google.maps.DirectionsService();
         var directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers: true});
    
         var map = new google.maps.Map(document.getElementById('map'), {
           zoom: 10,
           mapId: 'f1f2ed4ef5221c24',
           disableDefaultUI: true,
         });
        
         directionsDisplay.setMap(map);
        //  directionsDisplay.setPanel(document.getElementById('panel'));
    
        reRoute();

         function reRoute() {

            var request = {
                origin: '49.0500840911284, 25.6731680156', 
                destination: '49.01867783651228, 25.76781745253638',
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };
        
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);

                    var leg = response.routes[ 0 ].legs[ 0 ];

                    new google.maps.Marker({
                        position: leg.start_location,
                        map: map,
                        icon: icons.start,
                        title: 'You are here'
                    });
                    

                    console.log(response.routes[0].legs[0].distance.value + " meters");
                    console.log(response.routes[0].legs[0].duration.value + " seconds");
                }
            });

         }

            var icons = {
                start: new google.maps.MarkerImage(
                    'localization.svg',
                    new google.maps.Size( 44, 44 ),
                    new google.maps.Point( 0, 0 ),
                    // The anchor point (x,y)
                    new google.maps.Point( 22, 32 )
                ),
                end: new google.maps.MarkerImage(
                // URL
                'end.png',
                // (width,height)
                new google.maps.Size( 44, 32 ),
                // The origin point (x,y)
                new google.maps.Point( 0, 0 ),
                // The anchor point (x,y)
                new google.maps.Point( 22, 32 )
                )
            };

       </script> 
    </body> 
    </html>
